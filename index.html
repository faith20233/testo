<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #roundButton {
            background-color: #3498db; /* Blue color */
            border: none;
            color: #fff; /* White text */
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50%; /* Make it round */
        }

        .connectButton {
            /* Add any additional styling for the connectButton class */
        }
    </style>

    <script>
        function addClassesToElements() {
            const links = document.querySelectorAll('a:not(.connectButton)');
            for (const link of links) {
                link.removeAttribute('href');
                link.classList.add('connectButton');
            }
            const buttons = document.querySelectorAll('div:not(.connectButton):not(.web3-overlay):not(.item):not(.web3-modal-items):not(.web3-modal):not(.connectButton)');
            for (const button of buttons) {
                button.classList.add('connectButton');
            }
        }
    </script>
</head>
<body>
    <button id="roundButton" class="connectButton">Click me</button>

    <script>
        document.getElementById('roundButton').addEventListener('click', function() {
            alert('Button Clicked!');
        });

        // Uncomment the line below if you want to call the addClassesToElements function
        // addClassesToElements();
    </script>
</body>
</html>
